services:
    db:
        image: postgres:15.3
        restart: always
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
        ports:
            - 5432:5432
        volumes:
            - ./postgres-data:/var/lib/postgresql/data

    backend:
        build: .
        restart: always
        ports:
            - 8000:8000
        env_file:
            - .env
